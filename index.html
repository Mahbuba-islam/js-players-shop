    <!-- Cards Section -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 flex-1">

      <script>
        const players = [
          { name: "Shakib Al Hasan", category: "All-rounder", price: 500 },
          { name: "Tamim Iqbal", category: "Batsman", price: 400 },
          { name: "Mashrafe Mortaza", category: "Bowler", price: 350 },

          { name: "Mustafizur Rahman", category: "Bowler", price: 300 },
          { name: "Litton Das", category: "Batsman", price: 500 }
        ];
      </script>
      <div id="card-container" class="contents"></div>
    </div>

    <!-- My Cart Section -->
    <div class="w-full md:w-1/3 bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-bold mb-4">ðŸ›’ My Cart</h2>

      <!-- Cart Table -->
      <table class="w-full text-sm text-left mb-4">
        <thead>
          <tr class="border-b">
            <th class="py-2">Name</th>
            <th class="py-2">Category</th>
            <th class="py-2">Price</th>
          </tr>
        </thead>
        <tbody id="cart-table-body">
          <!-- Items will be added here -->
        </tbody>
      </table>

      <!-- Totals and Coupon -->
      <div class="text-sm font-medium mb-2">Total Cost: <span id="total-cost">0</span></div>

      <input type="text" id="coupon-input" placeholder="Apply Coupon" class="w-full border px-3 py-2 rounded mb-2" />
      <button onclick="applyCoupon()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full mb-4">Apply</button>

      <div class="text-sm font-bold">Grand Total: <span id="grand-total">0</span></div>
    </div>

  </div>
